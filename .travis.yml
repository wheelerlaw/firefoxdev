language: generic
sudo: false
dist: trusty
branches:
  only:
  - master
addons:
  apt:
    packages:
    - curl
    - gettext
    - python3-pip
    - jq
    - git
install:
  - pip3 install yq
script:
- "./build"
- sudo ./build install
deploy:
  provider: releases
  file_glob: true
  file: firefoxdev_*_amd64.deb
  skip_cleanup: true
  api_key:
    secure: 
  verbose: true
  on:
    tags: true
