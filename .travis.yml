language: generic
sudo: false
dist: trusty
branches:
  only:
  - master
addons:
  apt:
    packages:
      - curl
      - gettext

env:
  secure: ""
script: 
  - ./build
  - sudo ./build install
deploy:
  provider: releases
  file_glob: true
  file: firefoxdev_*_amd64.deb
  skip_cleanup: true
  api_key: "$GITHUB_TOKEN"
  verbose: true
  on:
    branch:
      - master
    # tags: true
